<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Doctor List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body class="container">
  <nav><a href="{% url 'add_doctor' %}">Add Doctor</a> | <a href="{% url 'check_availability' %}">Availability</a></nav>
  <h2>Doctors</h2>

  {% for msg in messages %}
    <article class="secondary">{{ msg }}</article>
  {% endfor %}

  <table>
    <thead><tr><th>Name</th><th>Specialization</th><th>Email</th><th>Phone</th><th>Active</th></tr></thead>
    <tbody>
      {% for d in doctors %}
        <tr>
          <td>{{ d.name }}</td>
          <td>{{ d.specialization }}</td>
          <td>{{ d.email }}</td>
          <td>{{ d.phone }}</td>
          <td>{{ d.active|yesno:"Yes,No" }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="5">No doctors found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
